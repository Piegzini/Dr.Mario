<!DOCTYPE html>

    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/Main.js" type="module" defer></script>

        <img class="currentScore_element" />

        <img class="virusScore_element" />
        <img class="virusScore_element" />

      <div id="levelCounter">
        <img class="level_element" />
